---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Hello!</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/home.jpg" alt="Home" width="100%">
  </div>
</div>

{% include publications.html %}

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Science</h3>
    {% for sci in site.science %}
    <p><a href="{{ site.github.url }}/{{ sci.url }}">{{ sci.title }}</a> - {{ sci.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
